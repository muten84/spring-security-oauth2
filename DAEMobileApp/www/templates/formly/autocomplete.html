<md-autocomplete
        required="{{to.required}}"
        ng-disabled="autocomplete.isDisabled"
        md-no-cache="true"
        md-selected-item="autocomplete.selectedItem"
        md-search-text-change="autocomplete.searchTextChange(autocomplete.searchText)"
        md-search-text="autocomplete.searchText"
        md-selected-item="autocomplete.selectedItem"
        md-selected-item-change="autocomplete.selectedItemChange(item)"
        md-items="item in autocomplete.querySearch(autocomplete.searchText)"
        md-item-text="item[to.displayField]"
        md-min-length="1"
        md-dropdown-items="3"
        md-dropdown-position="top"
        md-clear-button="true"
        md-floating-label="{{to.label}}">
    <md-item-template>
        <span md-highlight-text="autocomplete.searchText" md-highlight-flags="^i">{{item[to.displayField]}}</span>
    </md-item-template>
    <!--<md-not-found>-->
        <!--{{to.notFoundMessage}}-->
    <!--</md-not-found>-->
</md-autocomplete>
<!--<md-button ng-click="autocomplete.clear()">Clear</md-button>-->
