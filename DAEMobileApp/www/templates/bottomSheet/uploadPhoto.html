<md-bottom-sheet id="upload-photo" class="md-list md-has-header">
    <h1 ng-if="vm.uploadType === 'PHOTO'" class="md-bottom-sheet-header">Seleziona la foto</h1>
    <h1 ng-if="vm.uploadType === 'CERTIFICATO'" class="md-bottom-sheet-header">Seleziona il certificato</h1>
    <h1 ng-if="vm.uploadType === 'DIPLOMA'" class="md-bottom-sheet-header">Seleziona il diploma </h1>
    <md-list>
        <md-list-item ng-click="vm.selectMedia('CAMERA')" class="md-2-line">
            <div class="md-list-item-text row uploadBtn">
                <div class="col col-15 col-center text-left">
                    <i class="ion-camera"></i>
                </div>
                <div class="col col-center">
                    <h3>Scatta una foto</h3>
                </div>
            </div>
        </md-list-item>
        <md-list-item ng-click="vm.selectMedia('GALLERY')" class="md-2-line">
            <div class="md-list-item-text row uploadBtn">
                <div class="col col-15 col-center text-left">
                    <i class="ion-images"></i>
                </div>
                <div class="col col-center">
                    <h3>Carica dalla libreria</h3>
                </div>
            </div>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
