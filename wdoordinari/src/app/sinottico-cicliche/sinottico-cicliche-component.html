  <ngboot-panel id="CiclichePanel" titleIconClass="fa-ambulance text-success">
      <div class="row" style="margin-left:1px; height: 20px">
          <div class="pull-left"><label>Filtri impostati: {{filterSet}}</label></div>
        </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <core-table id="ciclicheTable" [config]="configCiclicheTable" (selected)="selectCiclical($event.row)" [rows]="listCicliche"
              [columns]="columnsCiclicheTable" [showTooltip]="true">
              <core-table-column index="3"  title="Dal giorno" flex="10" [style]="{'max-width': '130px'}" [sortFn]="sortRowByFromDate"  [tooltip]="{placement : 'right-top' }">
                <ng-template let-row="row">
                  <span [innerHtml]="sanitize( (row.fromDateString) )"></span>
                </ng-template>
              </core-table-column>
              <core-table-column index="4"  title="Al giorno" flex="10" [style]="{'max-width': '130px'}" [sortFn]="sortRowByToDate"  [tooltip]="{placement : 'right-top' }">
                <ng-template let-row="row">
                  <span [innerHtml]="sanitize( (row.toDateString) )"></span>
                </ng-template>
              </core-table-column>
              <core-table-column [style]='{ "flex-grow":"3"}' index="0">
                <ng-template let-row="row">
                  <span style="font-size:20px">
                    <i class="fa {{getStatusIcon(row)}}" aria-hidden="true" ></i>
                  </span>
                </ng-template>
              </core-table-column>
            </core-table>
          </div>
        </div>

      </div>
  </ngboot-panel>
