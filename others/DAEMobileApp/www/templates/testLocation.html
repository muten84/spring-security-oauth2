<ion-view id="test-location" title="Aggiornamenti posizione">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->
    <ion-content class="overflow-scroll" qy-toggle-overflow-scroll overflow-scroll="false">
        <md-list class="md-dense no-padding">
            <md-list-item class="md-3-line">
                <md-switch class="md-primary" ng-model="vm.geoconf" ng-true-value="'alert'" ng-false-value="'default'" ng-change="vm.onChange(vm.geoconf)" class="md-warn">
                    Configurazione: {{ vm.geoconf }}</md-switch>
            </md-list-item>
            <md-list-item class="md-3-line" ng-repeat="item in vm.locations">
                <div class="md-list-item-text">
                    <h3>{{ item.time | date : 'dd/MM/yyyy HH:mm'}}</h3>
                    <h4>lat: {{ item.latitude }} lng:{{item.longitude}}</h4>
                    <h4>accuracy:{{item.accuracy}} distance:{{item.distanceFromEvent}}</h4>
                    <p>status:{{ item.response }}</p>
                </div>
            </md-list-item>
        </md-list>
    </ion-content>
    <div ng-if="!vm.event" class="footer-fab-bar">
        <a class="md-button md-primary md-fab fab-footer" ng-click="vm.resetLocations()" aria-label="Reset">
            <i class="ion ion-close"></i>
        </a>
    </div>
</ion-view>
