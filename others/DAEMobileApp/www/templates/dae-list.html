<ion-view id="dae-content" cache-view="false" title="Lista Dae">
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons  button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back "></i>
        </a>
    </ion-nav-buttons>
    <div layout="column" layout-fill style="height:100vh">
        <md-tabs md-selected="vm.selectedIndex" md-stretch-tabs class="stretch-height" md-border-bottom flex="100" md-center-tabs="true">
            <md-tab>
                <md-tab-label>
                    <div layout="row" layout-align="space-around center">
                        <div>Lista</div>
                    </div>
                </md-tab-label>
                <md-tab-body>
                    <ion-content class="has-tabs">
                        <ion-list>
                            <ion-item ng-click="vm.goToState('app.daeDetail', dae)" collection-repeat="dae in vm.daeList" class="list-dae item-thumbnail-left item-icon-right">
                                <img ng-if="dae.disponibilitaIndefinita" ng-src="{{'img/dae_undefined.png'}}" class="imgdae" />
                                <img ng-if="!dae.disponibilitaIndefinita && dae.disponibile" ng-src="{{'img/dae_green.png'}}" class="imgdae" />
                                <img ng-if="!dae.disponibilitaIndefinita && !dae.disponibile" ng-src="{{'img/dae_gray.png'}}" class="imgdae" />
                                <h2>{{dae.nomeSede}}</h2>
                                <p>{{dae.gpsLocation.indirizzo.name}}, {{dae.gpsLocation.civico}}</p>
                                <p>{{dae.gpsLocation.comune.nomeComune}} {{dae.gpsLocation.localita? "- "+dae.gpsLocation.localita.name: ""  }}</p>
                                <p>{{dae.distance.distance | number:3}} {{dae.distance.unit | textToUnit}}</p>
                                <i class="icon dae-angle-right md-primary-color"></i>
                            </ion-item>
                        </ion-list>
                        <ion-infinite-scroll ng-if="!vm.noMoreDaeAvailable" on-infinite="vm.getDAEForList()" distance="1%" immediate-check="false">
                        </ion-infinite-scroll>
                    </ion-content>
                </md-tab-body>
            </md-tab>
            <md-tab>
                <md-tab-label>
                    <div layout="row" layout-align="space-around center" class="tabLabel">
                        <div>Mappa</div>
                    </div>
                </md-tab-label>
                <md-tab-body>
                    <div style="height: 100%">
                        <div style="height: 100%" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{vm.gmUrl}}">
                            <ng-map id="customMap" center="current-position" clickable-icons="false" pan-control="false" map-type-control="false" map-type-control-options="{style:'DROPDOWN_MENU'}"
                                street-view-control="false" fullscreen-control="false" zoom-control="true" zoom-control-options="{position:'RIGHT_TOP'}"
                                zoom-to-include-markers="true" default-style="false" on-zoom-changed="vm.zoomChanged()" on-idle="vm.onIdle()"
                                on-dragend="vm.dragEnd()">
                                <custom-control id="home" position="TOP_RIGHT" index="1" on-click="vm.centerMap()">
                                    <div style="background-color: white;
                                                    color: rgba(0, 0, 0,0.6);
                                                    cursor: pointer;
                                                    width: 35px;
                                                    height: 35px;
                                                    line-height: 34px;
                                                    text-align: center;
                                                    margin: 10px 7px;
                                                    box-shadow: rgba(0, 0, 0, 0.258824) 0px 2px 5px 0px;
                                                    border-radius: 50%;">
                                        <i class="dae-localize" style="font-size: x-large;
                                                    vertical-align: middle;
                                                    font-weight: bold;
                                                    line-height: 34px;"></i>
                                    </div>
                                </custom-control>
                                <!--<marker position="current-position"-->
                                <!--title="current-position"-->
                                <!--optimized="true"-->
                                <!--animation="Animation.DROP"-->
                                <!--icon="{-->
                                <!--url:'img/localize.png',-->
                                <!--scaledSize:[30,30]-->
                                <!--}">-->
                                <!--</marker>-->
                                <marker ng-if="vm.event" position="[{{vm.event.coordinate.latitudine}}, {{vm.event.coordinate.longitudine}}]" on-click="vm.showEvent(event, null)"
                                    optimized="true" animation="Animation.DROP" icon="{
                                                url:'img/icon-alert.png',
                                                scaledSize:[50,50]
                                            }">
                                </marker>
                                <!--<marker ng-repeat="(id, dae) in vm.localizedDae" id="{{id}}"-->
                                <!--position="[{{dae.gpsLocation.latitudine}}, {{dae.gpsLocation.longitudine}}]"-->
                                <!--on-click="vm.showInfoWindowFromMarker(event, id)"-->
                                <!--icon="{{dae.icon}}">-->
                                <!--</marker>-->
                                <info-window id="marker-info" template="templates/mapInfoWindow.html">

                                </info-window>
                                <info-window id="event-info" template="templates/eventInfoWindow.html">

                                </info-window>
                                <directions ng-if="!vm.event" draggable="false" travel-mode="DRIVING" origin="current-location" destination="{{vm.event.coordinate.latitudine}}, {{vm.event.coordinate.longitudine}}"
                                    suppress-markers="true">
                                </directions>
                            </ng-map>
                        </div>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </div>
    <!--button section-->
    <div ng-if="!vm.event" class="footer-fab-bar">
        <a class="md-button md-primary md-fab fab-footer" ng-click="vm.goToState('app.newDae')" aria-label="Add">
            <i class="ion ion-plus"></i>
        </a>
    </div>
    <!--end button section-->
</ion-view>
