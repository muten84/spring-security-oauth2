<div id="disponibilita{{$index}}"
  uib-accordion-group
  is-open="$last"
  ng-hide="disp.deleted">
  <uib-accordion-heading>
    <i class="fa fa-calendar  white"></i>
    <span class="areas-accordion-heading">
            Disponibilità
            {{$index +1}}
        </span>
    <span class="label label-danger-accordion-lighter span1"
      ng-hide="checkChildren('disponibilita{{$index}}')">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
        </span>
    <i class="pull-right fa fa-trash-o white"
      ng-click="removeDisponibilita(disp, $index)"
      style="font-size: 20px;"></i>
  </uib-accordion-heading>
  <div class="row ">
    <div class=" col-md-6">
      <label-validated label="Da"
        class="{'form-group': false, 'has-error':disp.daMonth.$invalid}"
        name="da"></label-validated>
      <ui-select ng-model="disp.daMonth"
        theme="bootstrap"
        name="da">
        <ui-select-match allow-clear>{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="mese in mesiAnno  track by $index">
          <div ng-bind-html="mese"></div>
        </ui-select-choices>
      </ui-select>

    <div class=" col-md-6">

        name="a"></label-validated>
      <ui-select ng-model="disp.aMonth"
        theme="bootstrap"
        name="a">
        <ui-select-match allow-clear>{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="mese in mesiAnno  track by $index">

  </div>
  <div class="row "
    style="margin-top:5px;">
    <div class=" col-md-2">
      <label>Giorno</label>
    </div>
    <div class=" col-md-6">
      <ui-select ng-model="disp.dispGiornDay"
        theme="bootstrap">
        <ui-select-match allow-clear
          placeholder="Giorno">{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="giorno in giorniSettimana  track by $index">
          <div ng-bind-html="giorno"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div class="row  vertical-align">
    <div class=" col-md-2">
      <label>Orario Da</label>
    </div>
    <div class=" col-md-2">
      <div uib-timepicker
        ng-model="disp.orarioDaApp"
        hour-step="1"
        minute-step="1"
        show-meridian="false"></div>
    </div>
    <div class=" col-md-2">
      <label>Orario A</label>
    </div>
    <div class=" col-md-2">
      <div uib-timepicker
        ng-model="disp.orarioAApp"
        hour-step="1"
        minute-step="1"
        show-meridian="false"></div>
    </div>
    <div class=" col-md-4">
      <button type="button"
        class="btn btn-primary"
        ng-disabled="!disp.dispGiornDay"
        ng-click="aggiungiDisponibilitaGiorno(disp, disp.dispGiornDay)">Aggiungi Disponibilità Giornaliera</button>
    </div>
  </div>

  <div class="row vertical-align"
    ng-repeat="disGiorn in disp.disponibilitaSpecifica.disponibilitaGiornaliera track by $index">
    <div class=" col-md-2">
      <button type="button"
        class="btn btn-danger"
        ng-click="rimuoviDisponibilitaGiorno(disp, $index)">
                <i class="fa fa-times"></i>
            </button>
    </div>
    <div class=" col-md-2">
      <h4>{{disGiorn.giornoSettimana}}</h4>
    </div>
    <div class=" col-md-2">
      <label-validated label="Orario Da"
        class="{'form-group': false, 'has-error':disp.orarioDa.$invalid}"
        name="oraroda"></label-validated>
    </div>
    <div class=" col-md-2">
      <!-- <input class="form-control" ng-model="disGiorn.orarioDa" placeholder="DA"> -->
      <div name="oraroda"
        uib-timepicker
        ng-model="disGiorn.orarioDa"
        hour-step="1"
        minute-step="1"
        show-meridian="false"
        ui-validate="{required: 'validate($value)'}"></div>
    </div>
    <div class=" col-md-2">
      <label-validated label="Orario A"
        class="{'form-group': false, 'has-error':disp.orarioA.$invalid}"
        name="oraroa"></label-validated>
    </div>
    <div class=" col-md-2">
      <!-- <input class="form-control" ng-model="disGiorn.orarioA" placeholder="A"> -->
      <div name="oraroa"
        uib-timepicker
        ng-model="disGiorn.orarioA"
        hour-step="1"
        minute-step="1"
        show-meridian="false"
        ui-validate="{required: 'validate($value)'}"></div>
    </div>
  </div>

</div>
